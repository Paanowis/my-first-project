<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
  </head>

  <body>
	  <header>
			    <ul class="nav_menu">
					<li><a href="index.html">Home</a></li>
					<li><a href="contact.html">Contact Me</a></li>
				</ul>
	  </header>
	  
	  <div id="welcomeDiv">
	  <form action="#" method="post">
	    <fieldset>
		  <Legend>Contact Me</Legend>
		    <table>
			  <tr>
			    <td><label for="name">Name</label></td>
					<td><input type="text" name="Name" id="Name" placeholder="Enter Name" autofocus="autofocus"></td>
			    </tr>
			
			  <tr>
				<td><label for="email">Email</label></td>
					<td><input type="email" name="Email" id="Email" placeholder="Enter Email" ></td>
			  </tr>
			
			  <tr>
				<td><label for="Message">Message</label></td>
				<td><textarea name="Message" id="Message" cols="45" rows="10"  placeholder="Enter Message"></textarea></td>
			  </tr>
			
			  <tr>
				<td></td>
				<td>
					<input type="reset" name="Reset" id="Reset" value="Reset">
					<input type="submit" name="Submit" id="Submit" value="Submit">
				</td>
			  </tr>
		    </table>
	     </fieldset>

	 </form>
	 </div>

  </body>

</html>
